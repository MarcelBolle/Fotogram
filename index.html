<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="shortcut icon" href="./img/Logo/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="topheader">
        <img src="./img/Logo/Fotogram_Logo.svg" alt="Fotogram Logo" />
    </header>

    <main>
        <div class="gallery">
            <h1>Mein Fotogram</h1>
            <div class="picture-board">
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(0)">
                    <img src="./img/mount-1.jpg" class="thumbnail" alt="Sonnenuntergang über den Bergen" data-big="./img/mount-1.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(1)">
                    <img src="./img/mount-2.jpg" class="thumbnail" alt="Fluss zwischen den Bergen" data-big="./img/mount-2.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(2)">
                    <img src="./img/mount-3.jpg" class="thumbnail" alt="See vor einer Berkette" data-big="./img/mount-3.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(3)">
                    <img src="./img/mount-4.jpg" class="thumbnail" alt="Seelandschaft von oben" data-big="./img/mount-4.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(4)">
                    <img src="./img/mount-5.jpg" class="thumbnail" alt="Bergsee" data-big="./img/mount-5.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(5)">
                    <img src="./img/mount-6.jpg" class="thumbnail" alt="Blick über ein Feld zu den Bergen" data-big="./img/mount-6.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(6)">
                    <img src="./img/mount-7.jpg" class="thumbnail" alt="Grüne Wiesen vor einem Berg mit Schnee auf der Spitze" data-big="./img/mount-7.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(7)">
                    <img src="./img/mount-8.jpg" class="thumbnail" alt="Kleine Kapelle inmitten einer verschneiten Berglandschaft" data-big="./img/mount-8.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(8)">
                    <img src="./img/mount-9.jpg" class="thumbnail" alt="Ein Bach welcher sich durchs Tal zieht" data-big="./img/mount-9.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(9)">
                    <img src="./img/mount-10.jpg" class="thumbnail" alt="Bergfluss vor einem massiven Berg" data-big="./img/mount-10.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(10)">
                    <img src="./img/mount-11.jpg" class="thumbnail" alt="Bergpanorama mit Nebelschwaden dazwischen" data-big="./img/mount-11.jpg">
                </button>
                <button class="thumbnail-button" type="button" onclick="openPictureDialog(11)">
                    <img src="./img/mount-12.jpg" class="thumbnail" alt="Berglandschaft" data-big="./img/mount-12.jpg">
                </button>
            </div>
        </div>
        <dialog id="pictureDialog" class="picture-dialog" aria-labelledby="pictureDialogTitle"
            onkeydown="handleKeys(event)"> 
            <div class="dialog-frame">
                <header class="dialog-header">
                    <h2 id="pictureDialogTitle" class="visually-hidden">Großansicht Bild</h2>
                    <button id="closePictureDialogButton" class="dialog-close" type="button"
                        onclick="closePictureDialog()" aria-label="Bild schließen">
                        ✕
                    </button>
                </header>
                <section class="dialog-section">
                    <img id="dialogPicture" src="" alt="Großes Bild" />
                    <div class="dialog-buttons">
                        <button class="picture-back-nav" type="button" aria-label="Vorheriges Bild"
                            onclick="showPrevPicture()">
                            ‹
                        </button>
                        <button class="picture-next-nav" type="button" aria-label="Nächstes Bild"
                            onclick="showNextPicture()">
                            ›
                        </button>
                    </div>
                </section>
            </div>
        </dialog>
    </main>
    
    <footer>
        <img src="./img/Logo/Fotogram_Logo.svg" alt="Fotogram Logo" />
        <h3>&copy Marcel Brunner</h3>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
